<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
		<title>TEST</title>
	</head>
	<body>
		<div class="carousel">
			<div class="carousel__track" id="carousel__track">
				<span class="carousel__slide">
					<img class="carousel__image" src="../img/project--1/nat-1-large.jpg" height="300" alt="TODO" />
				</span>
				<span class="carousel__slide">
					<img class="carousel__image" src="../img/project--1/nat-2-large.jpg" height="300" alt="TODO" />
				</span>
				<span class="carousel__slide">
					<img class="carousel__ima ge" src="../img/project--1/nat-3-large.jpg" height="300" alt="TODO" />
				</span>
				<span class="carousel__slide">
					<img class="carousel__image" src="../img/project--1/nat-4.jpg" height="300" alt="TODO" />
				</span>
				<span class="carousel__slide">
					<img class="carousel__image" src="../img/project--1/nat-5.jpg" height="300" alt="TODO" />
				</span>
			</div>

			<div class="carousel__nav">
				<button class="carousel__button carousel__button--prev" id="prev">
					<i class="fas fa-chevron-left"></i>
				</button>

				<div class="carousel__nav-dots">
					<button class="carousel__dot" onclick="currentSlide(1)"></button>
					<button class="carousel__dot" onclick="currentSlide(2)"></button>
					<button class="carousel__dot" onclick="currentSlide(3)"></button>
					<button class="carousel__dot" onclick="currentSlide(4)"></button>
					<button class="carousel__dot" onclick="currentSlide(5)"></button>
				</div>

				<button class="carousel__button carousel__button--next" id="next">
					<i class="fas fa-chevron-right"></i>
				</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
